<div class=" row  mb-3 justify-content-end mr-2  ">
     
 
  <button mat-fab class="btn btnadd" aria-label="add data"  [routerLink]="[ '/form' ]"  >
  
    <mat-icon>add</mat-icon>
  </button>

</div>
<div class="row justify-content-between">
<div class="col-md-12 col-lg-12 col-sm-12 border-red">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column]}}
        
        <button mat-icon-button *ngIf="column =='action'" class="red btn" (click)="Delete(element.id)"><mat-icon>delete_forever</mat-icon></button>  
        <button mat-icon-button *ngIf="column =='action'"  class="green btn" (click)="OpenUserDailog()" ><mat-icon>edit</mat-icon></button>
      </td>
      
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
  </table>
   
  <div *ngIf="noData | async" class="no-records">
    No records found
  </div>
 
      
      
</div>

</div>
<div>

</div>
