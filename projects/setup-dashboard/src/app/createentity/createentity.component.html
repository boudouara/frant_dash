<div class="container">
    <div class=" d-flex justify-content-center ">
        <h1>Create Entity</h1>
    </div>
    <div class="m-2">
        <form class="example-form " #form = "ngForm" (ngSubmit) = "onClickSubmit(form.value)" >
            <mat-form-field class="example-full-width" style="width: 100%;">
                <mat-label>Name</mat-label>
                <input type="text" name ="name" matInput placeholder="Ex. Clients"  ngModel>

            </mat-form-field>
            <div class="d-flex justify-content-end">
                <button  type="submit" class="red btn">create</button> 
            </div>
        </form>
    </div>


</div>
