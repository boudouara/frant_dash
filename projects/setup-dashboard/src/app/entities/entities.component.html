<div class="row justify-content-center">
<div class="col-md-7 col-lg-7 col-sm-12 border-red">
    <table mat-table [dataSource]="dataSource"  matSort >

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
   
        <!-- Name Column -->
        <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef  mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let element" class="" > {{element.name}} </td>
        </ng-container>
      
      
        <!-- Action Column -->
        <ng-container matColumnDef="action"  >
          <th mat-header-cell *matHeaderCellDef  >  </th>
          <td mat-cell *matCellDef="let element" class="right" >
            <button mat-icon-button class="green btn" (click)="onedit(element)"><mat-icon>edit</mat-icon></button>
            <button mat-icon-button  class="red btn" (click)="Delete(element.id)"><mat-icon>delete_forever</mat-icon></button>  
         
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
       
      </table>    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="8" showFirstLastButtons></mat-paginator>
</div>
<!--------Add new entity-->
<div class="col-md-4 col-lg-4  col-sm-12  d-flex justify-content-center">
  <div class="col-12 mx-4">
   <button mat-icon-button  class="btn  addbtn " (click)="openDialog()"><mat-icon class="  ">add</mat-icon></button>  
</div>
</div>
